<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A new email from #CustomerName# - #OrgName#</title>
</head>
<body>
<table style="width:100%; max-width:600px; margin:0 auto; font-family: Arial, sans-serif; border-collapse:collapse;">
    <tr>
        <td style="padding:20px; text-align:center; background-color:#f2f2f2;">
            <h1>A new email from #CustomerName# </h1>
        </td>
    </tr>
    <tr>
        <td style="padding:20px;">
            <p><strong>Name:</strong> #CustomerName#</p>
            <p><strong>Email:</strong> #CustomerEmail#</p>
            <p>#message#</p>
        </td>
    </tr>
</table>
</body>
</html>
