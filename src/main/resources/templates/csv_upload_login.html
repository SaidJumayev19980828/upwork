<!DOCTYPE html>
<html>

<head>
  <style>
    @import "bourbon";

    body {
      background: #eee !important;
    }

    .wrapper {
      margin-top: 80px;
      margin-bottom: 80px;
    }

    .btn {
      font-family: Montserrat-Bold;
      font-size: 15px;
      line-height: 1.5;
      color: #fff;
      text-transform: uppercase;
      width: 100%;
      height: 50px;
      border-radius: 25px;
      background: #57b846;
      justify-content: center;
    }

    .form-signin {
      max-width: 380px;
      padding: 15px 35px 45px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }
      .form-signin-heading,
      .checkbox {
        text-align: center;
        font-family: Poppins-Bold;
        font-size: 34px;
        color: #333333;
        line-height: 1.2;
        text-align: center;
        margin-bottom: 30px;
      }

      .checkbox {
        font-weight: normal;
      }

      .form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
        @include box-sizing(border-box);

        &:focus {
          z-index: 2;
        }
      }

      input[type="text"] {
        font-family: Poppins-Medium;
        font-size: 15px;
        line-height: 1.5;
        color: #666666;
        display: block;
        width: 84%;
        background: #e6e6e6;
        height: 50px;
        border-radius: 25px;
        padding: 0 30px 0 30px;
        margin-bottom: 10px;
      }

      input[type="password"] {
        font-family: Poppins-Medium;
        font-size: 15px;
        line-height: 1.5;
        color: #666666;
        display: block;
        width: 84%;
        background: #e6e6e6;
        height: 50px;
        border-radius: 25px;
        padding: 0 30px 3px 30px;
        margin-bottom: 30px;
      }
    }
  </style>
  <meta charset="UTF-8">
  <title>NasNav</title>
</head>

<body>
  <div class="wrapper">
    <form class="form-signin" action="/dirty_dashboard/login" method="POST">
      <h1 class="form-signin-heading">Nasnav</h1>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
      <input type="text" class="form-control" name="orgId" placeholder="Organization Id" required=""  />
      <input type="password" class="form-control" name="password" placeholder="Password"  />   
      <div>
        <button class="btn" type="submit">Login</button>
      </div>         
      <div th:text="${msg}">
      </div>
    </form>
  </div>
</body>

</html>
