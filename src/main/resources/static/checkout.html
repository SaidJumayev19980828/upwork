                >
       </script>

            function errorCallback(error) {
                  alert(JSON.stringify(error));

            function completeCallback(resultIndicator, sessionVersion) {
                  alert("Result Indicator");
				  				alert(JSON.stringify(resultIndicator));
                  alert("Session Version:");
				  				alert(JSON.stringify(sessionVersion));
				  				alert("Successful Payment");
            }
           
            function cancelCallback() {
                  alert('Payment cancelled');
            
            }


            Checkout.configure({
                merchant   : '$merchant',
                order      : {
                    amount     : "$amount",
                    currency   : "$currency",
                    description: 'Checkout Test Order - Return to Merchant ',
                    id				 : "$order_id",
                    item			 : {
                        brand: 'Mastercard',

                        unitTaxAmount: '1.00'

                        stateProvince: 'QLD',
                        city: 'Brisbane',
                        company: 'Mastercard Pty Ltd',
                        postcodeZip: '4000',

                    }
                },

                },
                interaction: {
                    merchant: {
                    name: 'Jonny Test Merchant for QNB Checkout',

                        },
                          logo:  'https://www.albemarle-london.com/OnlineBooking/Albemarle/ShowPics/ALBAniv.png'
